language: php

sudo: false

php:
  - 7.0
  - 5.6
  - nightly

branches:
  only:
    - develop

env:
  global:
    - WP_VERSION=latest
    - WP_MULTISITE=0
  matrix:
    - TRAVIS_NODE_VERSION="6"

services:
  - mysql

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - $HOME/.yarn-cache
    - vendor

before_install:
  - composer self-update
  - source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION
  - export PATH=$HOME/.yarn/bin:$PATH && travis_retry curl -o- -L https://yarnpkg.com/install.sh | bash

install:
  - node -v && yarn -V
  - travis_retry yarn
  - composer install -o --prefer-dist --no-interaction

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
  - yarn run test
  - yarn run build
  - yarn run rmdist
  - yarn run "build:production"
  - composer test
